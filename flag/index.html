<html>
<head>
  <title>FlagGame</title>
  <script defer src="script.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    #flagimg {
      width: 200px;
      margin-bottom: 20px;
      border: 2px solid black;
    }
    button {
      width: 250px;
      height: 60px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
    #feed {
      margin-top: 10px;
      font-size: 18px;
      height: 24px;
    }
  </style>
</head>
<body onload="setup()">
  <h6 id="score">Score: LOADING</h6>
  <img id="flagimg" src="wait.webp">
  <button id="flag1" onclick="clicked(this)"></button>
  <button id="flag2" onclick="clicked(this)"></button>
  <button id="flag3" onclick="clicked(this)"></button>
  <button id="flag4" onclick="clicked(this)"></button>
  <p id="feed"></p>
</body>
</html>
